<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日砸蛋糕遊戲 🎂</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #ffeedd;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #333;
      border-radius: 15px;
      background: #fff8f0;
      overflow: hidden;
    }
    #target {
      width: 200px;
      position: absolute;
      bottom: 20px;
      left: 100px;
      border-radius: 15px;
    }
    .cake {
      position: absolute;
      width: 80px;
      bottom: 0;
      left: 160px;
      transition: transform 0.6s ease-out;
      pointer-events: none;
    }
    #score, #timer {
      font-size: 22px;
      margin: 10px;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>🎂 砸蛋糕大賽 🎂</h1>
  <p>點擊壽星，把蛋糕砸過去！</p>

  <div id="game">
    <img id="target" src="birthday_girl.jpg" alt="壽星">
  </div>

  <div>
    <span id="score">分數：0</span>
    <span id="timer">時間：30</span>
  </div>

  <div id="leaderboard">
    <h3>排行榜 🏆</h3>
    <ol id="scoresList"></ol>
  </div>

  <script>
    const game = document.getElementById("game");
    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const scoresList = document.getElementById("scoresList");

    let score = 0;
    let timeLeft = 30;
    let gameInterval;

    // 點擊壽星觸發事件
    target.addEventListener("click", () => {
      if (timeLeft <= 0) return;
      score++;
      scoreDisplay.textContent = "分數：" + score;
      launchCake();
    });

    // 發射蛋糕動畫
    function launchCake() {
      const cake = document.createElement("img");
      cake.src = "cake.png";
      cake.className = "cake";
      game.appendChild(cake);

      // 觸發動畫
      setTimeout(() => {
        cake.style.transform = "translateY(-250px)";
      }, 50);

      // 移除動畫元素
      setTimeout(() => {
        cake.remove();
      }, 800);
    }

    // 倒數計時
    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "分數：" + score;
      timerDisplay.textContent = "時間：" + timeLeft;

      gameInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "時間：" + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          endGame();
        }
      }, 1000);
    }

    // 遊戲結束
    function endGame() {
      let name = prompt("時間到！請輸入名字：");
      if (!name) name = "匿名玩家";

      let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

      updateLeaderboard();
      alert(name + " 你的分數是 " + score + " 🎉");
      startGame(); // 自動重玩
    }

    // 更新排行榜
    function updateLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      scoresList.innerHTML = "";
      leaderboard.forEach(entry => {
        let li = document.createElement("li");
        li.textContent = entry.name + " - " + entry.score + "分";
        scoresList.appendChild(li);
      });
    }

    updateLeaderboard();
    startGame();
  </script>
</body>
</html>
