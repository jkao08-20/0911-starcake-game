<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ç”Ÿæ—¥è›‹ç³•ç ¸è‡‰éŠæˆ²</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e6;
    }
    #game {
      position: relative;
      width: 400px;

      margin: 20px auto;
      background: #ffe;
      border: 2px solid #333;

      touch-action: none;
    }
    #target {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 140px;
      left: 140px;
      background: url('20250910_171236.jpg') center/cover no-repeat;
      border-radius: 50%;
    }
    .cake {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('cake.png') center/cover no-repeat;
      pointer-events: none;
      transition: top 0.6s linear;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 20px;

    }
    #leaderboard {
      width: 400px;

      background: #fff;

      padding: 10px;
    }

      margin: 0 0 10px 0;

    }

    }
  </style>
</head>
<body>
  <h1>ğŸ‚ ç”Ÿæ—¥è›‹ç³•ç ¸è‡‰éŠæˆ² ğŸ‚</h1>
  <div id="score">å¾—åˆ†ï¼š0</div>
  <div id="timer">å‰©é¤˜æ™‚é–“ï¼š10</div>
  <button id="startBtn">é–‹å§‹éŠæˆ²</button>
  <div id="game">
    <div id="target"></div>
  </div>

  <div id="leaderboard">
    <h2>æ’è¡Œæ¦œ</h2>
    <ol id="ranking"></ol>
  </div>

  <!-- éŸ³æ•ˆ -->
  <audio id="throwSound" src="throw.mp3" preload="auto"></audio>
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');

    const throwSound = document.getElementById('throwSound');
    const hitSound = document.getElementById('hitSound');

    let score = 0;
    let timeLeft = 10;
    let timerInterval, moveInterval;
    let playing = false;
    let canThrow = true; // æ§åˆ¶ä¸€æ¬¡åªèƒ½ä¸Ÿä¸€é¡†

    function spawnCake(x) {
      if (!canThrow) return; 
      canThrow = false; 

      const cake = document.createElement('div');
      cake.className = 'cake';
      cake.style.left = (x - 30) + 'px';
      cake.style.top = '380px';
      game.appendChild(cake);

      // æ’­æ”¾ä¸Ÿè›‹ç³•éŸ³æ•ˆ
      throwSound.currentTime = 0;
      throwSound.play();

      setTimeout(() => {
        cake.style.top = '0px';
      }, 20);

      // ç¢°æ’æª¢æŸ¥
      let checkHit = setInterval(() => {
        const cakeRect = cake.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();

        if (!(cakeRect.bottom < targetRect.top || 
              cakeRect.top > targetRect.bottom || 
              cakeRect.right < targetRect.left || 
              cakeRect.left > targetRect.right)) {
          score++;
          scoreDisplay.textContent = 'å¾—åˆ†ï¼š' + score;

          // æ’­æ”¾ç ¸ä¸­éŸ³æ•ˆ
          hitSound.currentTime = 0;
          hitSound.play();

          clearInterval(checkHit);
          cake.remove();
          canThrow = true; 
        }
      }, 50);

      // ç§»é™¤è›‹ç³• & è§£é–
      setTimeout(() => {
        clearInterval(checkHit);
        cake.remove();
        canThrow = true;
      }, 1200);
    }

    // é›»è…¦æ»‘é¼ 
    game.addEventListener('click', (e) => {
      if (!playing) return;
      spawnCake(e.offsetX);
    });

    // æ‰‹æ©Ÿè§¸ç¢°
    game.addEventListener('touchstart', (e) => {
      if (!playing) return;
      const rect = game.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      spawnCake(x);
    });

    // éš¨æ©Ÿç§»å‹•ç›®æ¨™
    function moveTarget() {
      const maxX = game.clientWidth - target.clientWidth;
      const maxY = game.clientHeight - target.clientHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      target.style.left = newX + 'px';
      target.style.top = newY + 'px';
    }

    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = 'å¾—åˆ†ï¼š0';
      timerDisplay.textContent = 'å‰©é¤˜æ™‚é–“ï¼š10';

      // å€’æ•¸è¨ˆæ™‚
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'å‰©é¤˜æ™‚é–“ï¼š' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(moveInterval);
          playing = false;
          saveScore(score);
        }
      }, 1000);

      // æ¯ 1 ç§’æ›ä½ç½®
      moveInterval = setInterval(moveTarget, 1000);
    });

    function saveScore(finalScore) {
      let name = prompt('éŠæˆ²çµæŸï¼ä½ ç ¸ä¸­ ' + finalScore + ' æ¬¡ï¼\nè«‹è¼¸å…¥ä½ çš„åå­—ï¼š');
      if (!name) name = 'åŒ¿å';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' åˆ†';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();
  </script>
</body>
</html>
