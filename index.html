<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日蛋糕砸臉遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e6;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #ffe;
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
      cursor: crosshair;
      touch-action: none;
    }
    #target {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 140px;
      left: 140px;
      background: url('20250910_171236.jpg') center/cover no-repeat;
      border-radius: 50%;
    }
    .cake {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('cake.png') center/cover no-repeat;
      pointer-events: none;
      transition: top 0.6s linear;
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff6b6b;
      color: #fff;
    }
    #leaderboard {
      width: 400px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
    }
    #leaderboard h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    #leaderboard ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>🎂 生日蛋糕砸臉遊戲 🎂</h1>
  <div id="score">得分：0</div>
  <div id="timer">剩餘時間：10</div>
  <button id="startBtn">開始遊戲</button>
  <div id="game">
    <div id="target"></div>
  </div>

  <div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="ranking"></ol>
  </div>

  <!-- 音效 -->
  <audio id="throwSound" src="throw.mp3" preload="auto"></audio>
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');

    const throwSound = document.getElementById('throwSound');
    const hitSound = document.getElementById('hitSound');

    let score = 0;
    let timeLeft = 10;
    let timerInterval, moveInterval;
    let playing = false;
    let canThrow = true; // 控制一次只能丟一顆

    function spawnCake(x) {
      if (!canThrow) return; 
      canThrow = false; 

      const cake = document.createElement('div');
      cake.className = 'cake';
      cake.style.left = (x - 30) + 'px';
      cake.style.top = '380px';
      game.appendChild(cake);

      // 播放丟蛋糕音效
      throwSound.currentTime = 0;
      throwSound.play();

      setTimeout(() => {
        cake.style.top = '0px';
      }, 20);

      // 碰撞檢查
      let checkHit = setInterval(() => {
        const cakeRect = cake.getBoundingClientRect();
        const targetRect = target.getBoundingClientRect();

        if (!(cakeRect.bottom < targetRect.top || 
              cakeRect.top > targetRect.bottom || 
              cakeRect.right < targetRect.left || 
              cakeRect.left > targetRect.right)) {
          score++;
          scoreDisplay.textContent = '得分：' + score;

          // 播放砸中音效
          hitSound.currentTime = 0;
          hitSound.play();

          clearInterval(checkHit);
          cake.remove();
          canThrow = true; 
        }
      }, 50);

      // 移除蛋糕 & 解鎖
      setTimeout(() => {
        clearInterval(checkHit);
        cake.remove();
        canThrow = true;
      }, 1200);
    }

    // 電腦滑鼠
    game.addEventListener('click', (e) => {
      if (!playing) return;
      spawnCake(e.offsetX);
    });

    // 手機觸碰
    game.addEventListener('touchstart', (e) => {
      if (!playing) return;
      const rect = game.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      spawnCake(x);
    });

    // 隨機移動目標
    function moveTarget() {
      const maxX = game.clientWidth - target.clientWidth;
      const maxY = game.clientHeight - target.clientHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      target.style.left = newX + 'px';
      target.style.top = newY + 'px';
    }

    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = '得分：0';
      timerDisplay.textContent = '剩餘時間：10';

      // 倒數計時
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = '剩餘時間：' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(moveInterval);
          playing = false;
          saveScore(score);
        }
      }, 1000);

      // 每 1 秒換位置
      moveInterval = setInterval(moveTarget, 1000);
    });

    function saveScore(finalScore) {
      let name = prompt('遊戲結束！你砸中 ' + finalScore + ' 次！\n請輸入你的名字：');
      if (!name) name = '匿名';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' 分';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();
  </script>
</body>
</html>
