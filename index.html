<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日蛋糕打地鼠遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e6;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 20px auto;
      background: #ffe;
      border: 2px solid #333;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .hole {
      position: relative;
      background: #f2d7b5;
      border-radius: 50%;
      overflow: hidden;
    }
    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      transition: top 0.3s;
      cursor: pointer;
    }
    .face.show {
      top: 20%;
    }
    .normal {
      background: url('normal.png') center/cover no-repeat;
    }
    .sad {
      background: url('sad.png') center/cover no-repeat;
    }
    .trap {
      background: url('trap.png') center/cover no-repeat;
    }
    #score, #timer, #combo {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff6b6b;
      color: #fff;
    }
    #leaderboard {
      width: 400px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
    }
    #leaderboard h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    #leaderboard ol {
      padding-left: 20px;
    }
    /* 跟隨的蛋糕游標 */
    #cakeCursor {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('cake.png') center/cover no-repeat;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>🎂 生日蛋糕打地鼠 🎂</h1>
  <div id="score">得分：0</div>
  <div id="combo">Combo：0</div>
  <div id="timer">剩餘時間：30</div>
  <button id="startBtn">開始遊戲</button>

  <div id="game"></div>

  <div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="ranking"></ol>
  </div>

  <div id="cakeCursor"></div>

  <!-- 音效 -->
  <audio id="throwSound" src="throw.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>
  <audio id="trapSound" src="trap.mp3"></audio>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const comboDisplay = document.getElementById('combo');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');
    const cakeCursor = document.getElementById('cakeCursor');

    const throwSound = document.getElementById('throwSound');
    const hitSound = document.getElementById('hitSound');
    const trapSound = document.getElementById('trapSound');

    let score = 0;
    let combo = 0;
    let timeLeft = 30;
    let timerInterval;
    let faceInterval;
    let playing = false;

    // 建立 9 個洞
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');
      const face = document.createElement('div');
      face.classList.add('face', 'normal');
      hole.appendChild(face);
      game.appendChild(hole);

      // 點擊或觸碰臉
      face.addEventListener('click', () => hitFace(face));
      face.addEventListener('touchstart', () => hitFace(face));
    }

    function showRandomFaces() {
      const faces = document.querySelectorAll('.face');
      const count = Math.floor(Math.random() * 2) + 1; // 1~2 臉同時出現
      const randomFaces = [];

      while (randomFaces.length < count) {
        const rand = faces[Math.floor(Math.random() * faces.length)];
        if (!randomFaces.includes(rand) && !rand.classList.contains('show')) {
          randomFaces.push(rand);
        }
      }

      randomFaces.forEach(face => {
        // 30% 機率是陷阱
        if (Math.random() < 0.3) {
          face.className = 'face trap';
        } else {
          face.className = 'face normal';
        }
        face.classList.add('show');

        // 收回時間
        setTimeout(() => {
          if (face.classList.contains('show') && !face.classList.contains('sad')) {
            face.classList.remove('show');
            // ❌ 不強制變 normal，保留當下圖片
          }
        }, 1000);
      });
    }

    function hitFace(face) {
      if (!playing || !face.classList.contains('show')) return;

      if (face.classList.contains('trap')) {
        trapSound.play();
        score -= 2;
        combo = 0;
        face.classList.remove('show');
      } else {
        hitSound.play();
        score++;
        combo++;
        face.classList.remove('normal');
        face.classList.add('sad');
        setTimeout(() => {
          face.classList.remove('show', 'sad');
          face.classList.add('normal');
        }, 500);
      }

      scoreDisplay.textContent = '得分：' + score;
      comboDisplay.textContent = 'Combo：' + combo;
    }

    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      combo = 0;
      timeLeft = 30;
      scoreDisplay.textContent = '得分：0';
      comboDisplay.textContent = 'Combo：0';
      timerDisplay.textContent = '剩餘時間：30';

      faceInterval = setInterval(showRandomFaces, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = '剩餘時間：' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(faceInterval);
          playing = false;
          saveScore(score);
        }
      }, 1000);
    });

    function saveScore(finalScore) {
      let name = prompt('遊戲結束！你得了 ' + finalScore + ' 分！\n請輸入你的名字：');
      if (!name) name = '匿名';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' 分';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();

    // 蛋糕游標跟隨
    document.addEventListener("mousemove", (e) => {
      cakeCursor.style.left = e.pageX + "px";
      cakeCursor.style.top = e.pageY + "px";
    });
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      cakeCursor.style.left = touch.pageX + "px";
      cakeCursor.style.top = touch.pageY + "px";
    });
  </script>
</body>
</html>
