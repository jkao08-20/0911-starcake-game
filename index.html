<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>蛋糕打臉版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8e1;
      overflow: hidden;
      cursor: none; /* 隱藏系統滑鼠 */
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .hole {
      width: 120px;
      height: 120px;
      background: #ccc;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 100%; /* 一開始藏起來 */
      border-radius: 50%;
      background: url('20250910_171236.jpg') center/cover no-repeat;
      transition: top 0.3s;
    }
    .show {
      top: 0; /* 冒出來 */
    }
    .sad {
      background: url('sad_face.png') center/cover no-repeat; /* 難過臉 */
    }
    .cream {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('cream.png') center/cover no-repeat;
      pointer-events: none;
    }
    #cakeCursor {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('cake.png') center/cover no-repeat;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff6b6b;
      color: #fff;
    }
    #leaderboard {
      width: 300px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
    }
    #leaderboard h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
    }
    #leaderboard ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>🎂 打蛋糕臉 🎂</h1>
  <div id="score">得分：0</div>
  <div id="timer">剩餘時間：30</div>
  <button id="startBtn">開始遊戲</button>
  <div id="game"></div>

  <div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="ranking"></ol>
  </div>

  <!-- 跟隨的蛋糕游標 -->
  <div id="cakeCursor"></div>

  <!-- 音效 -->
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
  <audio id="throwSound" src="throw.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');
    const cakeCursor = document.getElementById('cakeCursor');
    const hitSound = document.getElementById('hitSound');
    const throwSound = document.getElementById('throwSound');

    let score = 0;
    let timeLeft = 30;
    let timerInterval, faceInterval;
    let playing = false;
    let activeFace = null;

    // 建立 9 個洞口
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      const face = document.createElement('div');
      face.className = 'face';
      hole.appendChild(face);
      game.appendChild(hole);

      // 點擊事件（砸蛋糕）
      hole.addEventListener('click', () => {
        if (!playing) return;
        throwSound.currentTime = 0;
        throwSound.play();

        if (face.classList.contains('show') && !face.classList.contains('sad')) {
          score++;
          scoreDisplay.textContent = '得分：' + score;
          hitSound.currentTime = 0;
          hitSound.play();

          // 臉變成難過
          face.classList.add('sad');

          // 奶油特效
          const cream = document.createElement('div');
          cream.className = 'cream';
          face.appendChild(cream);

          // 1 秒後縮回去
          setTimeout(() => {
            face.classList.remove('show', 'sad');
            if (cream) cream.remove();
          }, 800);
        }
      });
    }

    // 隨機出現臉
    function showRandomFace() {
      if (!playing) return;
      const holes = document.querySelectorAll('.hole .face');
      if (activeFace) activeFace.classList.remove('show', 'sad');
      const random = Math.floor(Math.random() * holes.length);
      activeFace = holes[random];
      activeFace.classList.add('show');

      // 1 秒後自動縮回去（如果沒被砸）
      setTimeout(() => {
        if (activeFace && activeFace.classList.contains('show') && !activeFace.classList.contains('sad')) {
          activeFace.classList.remove('show');
        }
      }, 1000);
    }

    // 開始遊戲
    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = '得分：0';
      timerDisplay.textContent = '剩餘時間：30';

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = '剩餘時間：' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(faceInterval);
          playing = false;
          saveScore(score);
          alert('遊戲結束！你得到 ' + score + ' 分');
        }
      }, 1000);

      faceInterval = setInterval(showRandomFace, 1200);
    });

    // 排行榜儲存
    function saveScore(finalScore) {
      let name = prompt('遊戲結束！你砸了 ' + finalScore + ' 個蛋糕！\n請輸入你的名字：');
      if (!name) name = '匿名';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' 分';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();

    // 蛋糕游標跟隨滑鼠
    document.addEventListener('mousemove', (e) => {
      cakeCursor.style.left = e.pageX + 'px';
      cakeCursor.style.top = e.pageY + 'px';
    });

    // 手機觸控也支援
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      cakeCursor.style.left = touch.pageX + 'px';
      cakeCursor.style.top = touch.pageY + 'px';
    });
  </script>
</body>
</html>
