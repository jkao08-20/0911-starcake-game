</head>
<body>
  <h1>ğŸ‚ æ‰“è›‹ç³•è‡‰ ğŸ‚</h1>
  <div id="score">å¾—åˆ†ï¼š0</div>
  <div id="timer">å‰©é¤˜æ™‚é–“ï¼š30</div>
  <button id="startBtn">é–‹å§‹éŠæˆ²</button>
  <div id="game"></div>

  <div id="leaderboard">
    <h2>æ’è¡Œæ¦œ</h2>
    <ol id="ranking"></ol>
  </div>

  <!-- è·Ÿéš¨çš„è›‹ç³•æ¸¸æ¨™ -->
  <div id="cakeCursor"></div>

  <!-- éŸ³æ•ˆ -->
  <audio id="hitSound" src="hit.mp3" preload="auto"></audio>
  <audio id="throwSound" src="throw.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');
    const cakeCursor = document.getElementById('cakeCursor');
    const hitSound = document.getElementById('hitSound');
    const throwSound = document.getElementById('throwSound');

    let score = 0;
    let timeLeft = 30;
    let timerInterval, faceInterval;
    let playing = false;
    let activeFace = null;

    // å»ºç«‹ 9 å€‹æ´å£
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      const face = document.createElement('div');
      face.className = 'face';
      hole.appendChild(face);
      game.appendChild(hole);

      // é»æ“Šäº‹ä»¶ï¼ˆç ¸è›‹ç³•ï¼‰
      hole.addEventListener('click', () => {
        if (!playing) return;
        throwSound.currentTime = 0;
        throwSound.play();

        if (face.classList.contains('show') && !face.classList.contains('sad')) {
          score++;
          scoreDisplay.textContent = 'å¾—åˆ†ï¼š' + score;
          hitSound.currentTime = 0;
          hitSound.play();

          // è‡‰è®Šæˆé›£é
          face.classList.add('sad');

          // å¥¶æ²¹ç‰¹æ•ˆ
          const cream = document.createElement('div');
          cream.className = 'cream';
          face.appendChild(cream);

          // 1 ç§’å¾Œç¸®å›å»
          setTimeout(() => {
            face.classList.remove('show', 'sad');
            if (cream) cream.remove();
          }, 800);
        }
      });
    }

    // éš¨æ©Ÿå‡ºç¾è‡‰
    function showRandomFace() {
      if (!playing) return;
      const holes = document.querySelectorAll('.hole .face');
      if (activeFace) activeFace.classList.remove('show', 'sad');
      const random = Math.floor(Math.random() * holes.length);
      activeFace = holes[random];
      activeFace.classList.add('show');

      // 1 ç§’å¾Œè‡ªå‹•ç¸®å›å»ï¼ˆå¦‚æœæ²’è¢«ç ¸ï¼‰
      setTimeout(() => {
        if (activeFace && activeFace.classList.contains('show') && !activeFace.classList.contains('sad')) {
          activeFace.classList.remove('show');
        }
      }, 1000);
    }

    // é–‹å§‹éŠæˆ²
    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = 'å¾—åˆ†ï¼š0';
      timerDisplay.textContent = 'å‰©é¤˜æ™‚é–“ï¼š30';

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = 'å‰©é¤˜æ™‚é–“ï¼š' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(faceInterval);
          playing = false;
          saveScore(score);
          alert('éŠæˆ²çµæŸï¼ä½ å¾—åˆ° ' + score + ' åˆ†');
        }
      }, 1000);

      faceInterval = setInterval(showRandomFace, 1200);
    });

    // æ’è¡Œæ¦œå„²å­˜
    function saveScore(finalScore) {
      let name = prompt('éŠæˆ²çµæŸï¼ä½ ç ¸äº† ' + finalScore + ' å€‹è›‹ç³•ï¼\nè«‹è¼¸å…¥ä½ çš„åå­—ï¼š');
      if (!name) name = 'åŒ¿å';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' åˆ†';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();

    // è›‹ç³•æ¸¸æ¨™è·Ÿéš¨æ»‘é¼ 
    document.addEventListener('mousemove', (e) => {
      cakeCursor.style.left = e.pageX + 'px';
      cakeCursor.style.top = e.pageY + 'px';
    });

    // æ‰‹æ©Ÿè§¸æ§ä¹Ÿæ”¯æ´
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      cakeCursor.style.left = touch.pageX + 'px';
      cakeCursor.style.top = touch.pageY + 'px';
    });
  </script>
</body>
