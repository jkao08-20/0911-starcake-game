<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日蛋糕砸臉遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e6;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #ffe;
      border: 2px solid #333;
      border-radius: 12px;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    .hole {
      position: relative;
      overflow: hidden;
    }
    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background: url('20250910_171236.jpg') center/cover no-repeat;
      transition: bottom 0.3s;
    }
    .face.show { bottom: 0; }
    .face.sad { background: url('sad_face.png') center/cover no-repeat; }
    .cream {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('cream.png') center/cover no-repeat;
      pointer-events: none;
    }

    /* 浮動文字特效 */
    .float-text {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #ff4444;
      opacity: 1;
      animation: floatUp 0.8s ease-out forwards;
      pointer-events: none;
    }
    .trap-text { color: #0044ff; }

    @keyframes floatUp {
      from { transform: translate(-50%, 0); opacity: 1; }
      to   { transform: translate(-50%, -40px); opacity: 0; }
    }

    #score, #timer, #combo {
      font-size: 20px;
      margin: 5px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff6b6b;
      color: #fff;
    }
    #leaderboard {
      width: 400px;
      margin: 20px auto;
      text-align: left;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
    }
    #leaderboard h2 { margin: 0 0 10px 0; font-size: 20px; }
    #leaderboard ol { padding-left: 20px; }
  </style>
</head>
<body>
  <h1>🎂 生日蛋糕砸臉遊戲 🎂</h1>
  <div id="score">得分：0</div>
  <div id="combo">Combo：x0</div>
  <div id="timer">剩餘時間：30</div>
  <button id="startBtn">開始遊戲</button>
  <div id="game"></div>

  <div id="leaderboard">
    <h2>排行榜</h2>
    <ol id="ranking"></ol>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const comboDisplay = document.getElementById('combo');
    const startBtn = document.getElementById('startBtn');
    const rankingList = document.getElementById('ranking');

    let score = 0;
    let combo = 0;
    let timeLeft = 30;
    let timerInterval, faceInterval;
    let playing = false;

    // 音效
    const throwSound = new Audio('throw.mp3');
    const hitSound = new Audio('hit.mp3');

    // 建立 9 個洞
    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.className = 'hole';
      const face = document.createElement('div');
      face.className = 'face';
      hole.appendChild(face);
      game.appendChild(hole);
    }

    // 點擊事件（臉）
    function attachClick(face, type = "normal") {
      face.onclick = (e) => {
        if (!playing) return;
        e.stopPropagation();

        throwSound.currentTime = 0;
        throwSound.play();

        if (face.classList.contains('show') && !face.classList.contains('sad')) {
          if (type === "normal") {
            combo++;
            const addScore = combo;
            score += addScore;
            scoreDisplay.textContent = '得分：' + score;
            comboDisplay.textContent = "Combo：x" + combo;

            hitSound.currentTime = 0;
            hitSound.play();

            face.classList.add('sad');
            const cream = document.createElement('div');
            cream.className = 'cream';
            face.appendChild(cream);

            // 浮動文字
            const floatText = document.createElement('div');
            floatText.className = 'float-text';
            floatText.textContent = `+${addScore} Combo!`;
            face.appendChild(floatText);

            setTimeout(() => {
              face.classList.remove('show', 'sad');
              cream.remove();
              floatText.remove();
            }, 800);

          } else if (type === "trap") {
            score -= 2;
            if (score < 0) score = 0;
            combo = 0;
            scoreDisplay.textContent = '得分：' + score;
            comboDisplay.textContent = "Combo：x0";

            // 負分浮動文字
            const floatText = document.createElement('div');
            floatText.className = 'float-text trap-text';
            floatText.textContent = `-2 Oops!`;
            face.appendChild(floatText);

            setTimeout(() => {
              face.classList.remove('show');
              floatText.remove();
            }, 800);
          }
        }
      };
    }

    // 點擊空白 → Combo 歸零
    document.addEventListener('click', () => {
      if (!playing) return;
      combo = 0;
      comboDisplay.textContent = "Combo：x0";
    });

    // 隨機出臉
    function showRandomFaces(count = 1) {
      const faces = document.querySelectorAll('.hole .face');

      for (let i = 0; i < count; i++) {
        const random = Math.floor(Math.random() * faces.length);
        const face = faces[random];
        if (!face.classList.contains('show')) {
          face.classList.remove('sad');

          // 20% 機率是陷阱
          const isTrap = Math.random() < 0.2;
          if (isTrap) {
            face.style.background = "url('trap.png') center/cover no-repeat";
            face.dataset.type = "trap";
          } else {
            face.style.background = "url('20250910_171236.jpg') center/cover no-repeat";
            face.dataset.type = "normal";
          }

          face.classList.add('show');
          attachClick(face, face.dataset.type);

          setTimeout(() => {
            if (face.classList.contains('show') && !face.classList.contains('sad')) {
              face.classList.remove('show');
            }
          }, 1000);
        }
      }
    }

    // 開始遊戲
    startBtn.addEventListener('click', () => {
      if (playing) return;
      playing = true;
      score = 0;
      combo = 0;
      timeLeft = 30;
      scoreDisplay.textContent = '得分：0';
      comboDisplay.textContent = "Combo：x0";
      timerDisplay.textContent = '剩餘時間：30';

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = '剩餘時間：' + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          clearInterval(faceInterval);
          playing = false;
          saveScore(score);
        }
      }, 1000);

      faceInterval = setInterval(() => {
        const count = Math.floor(Math.random() * 2) + 1; // 同時出 1~2 個
        showRandomFaces(count);
      }, 800);
    });

    // 排行榜
    function saveScore(finalScore) {
      let name = prompt('遊戲結束！你得了 ' + finalScore + ' 分！\n請輸入你的名字：');
      if (!name) name = '匿名';

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboard.push({ name, score: finalScore });

      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10);

      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
      rankingList.innerHTML = '';
      leaderboard.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry.name + ' - ' + entry.score + ' 分';
        rankingList.appendChild(li);
      });
    }

    renderLeaderboard();
  </script>
</body>
</html>
